<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Auth | AI Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="static/css/auth.css">
</head>

<body>

<!-- <div class="auth-bg"></div> -->

<div class="auth-container">
    <a href="index.html" class="back-link">
      <i class="bi bi-arrow-left"></i> Back to home
    </a>

    <!-- Logo -->
    <div class="logo-wrapper">
        <div class="logo-icon">
          <!-- Bar chart icon (SVG replacement for lucide-react) -->
          <svg viewBox="0 0 24 24"fill="none" stroke="white" stroke-width="2"stroke-linecap="round"stroke-linejoin="round"class="logo-svg">
            <line x1="12" y1="20" x2="12" y2="10"></line>
            <line x1="18" y1="20" x2="18" y2="4"></line>
            <line x1="6" y1="20" x2="6" y2="14"></line>
          </svg>
          <!-- Status dot -->
          <span class="logo-dot"></span>
        </div>
  
        <!-- Text (remove this div if showText = false) -->
        <div class="logo-text">
          <span class="logo-title">AI Dashboard</span>
          <span class="logo-subtitle">Data Visualization</span>
        </div>
      </div>
  
    <!-- ========== LOGIN SECTION ========== -->
    <section id="loginSection">
      <div class="sec-box">
        <h1>Welcome back</h1>
        <p>Sign in to access your dashboard</p>
    
        <form id="loginForm" class="auth-form">
            <div class="field">
                <label>Email</label>
                <input type="email" id="loginEmail" placeholder="you@example.com" required>
            </div>
    
            <div class="field">
                <label>Password</label>
                <div class="password-box">
                    <input type="password" id="loginPassword" placeholder="••••••••" required>
                    <i class="bi bi-eye toggle-password"></i>
                </div>
            </div>
    
            <button type="submit" class="btn">Sign In</button>
            <div class="switch-text">
              <a href="#" class="forgot-password">Forgot Password?</a>
              <p>
                Don’t have an account?
                <button type="button" onclick="showSignup()">Sign up</button>
            </p>
            </div>
            

            
        </form>
    
      </div>
    </section>
  
    <!-- ========== SIGNUP SECTION ========== -->
    <section id="signupSection" class="hidden">
      <div class="sec-box">
        <h1>Create an account</h1>
        <p>Get started with AI-powered analytics</p>
  
        <form id="signupForm" class="auth-form">
            <div class="field">
                <label>Full Name</label>
                <input type="text" id="signupName" placeholder="John Doe" required>
            </div>
    
            <div class="field">
                <label>Email</label>
                <input type="email" id="signupEmail" placeholder="you@example.com" required>
            </div>
    
            <div class="field">
                <label>Password</label>
                <div class="password-box">
                  <input type="password" id="signupPassword" placeholder="••••••••" required>
                  <i class="bi bi-eye toggle-password"></i>
              </div>
            </div>
            
            <div class="field">
                <label>Confirm Password</label>
                <input type="password" id="signupConfirm" placeholder="••••••••" required>
            </div>
    
            <button type="submit" class="btn">Create Account</button>
            <div class="switch-text" style="justify-content: right;">
              <p>
                Already have an account?
                <button type="button" onclick="showLogin()">Sign in</button>
            </p>
            </div>
            
        </form>
      </div>
    </section>
    <div class="Privacy">
        <p>By continuing, you agree to our Terms of Service and Privacy Policy.</p>
    </div>
    
  </div>
  

<script src="static/js/auth.js"></script>
<script src="/static/js/hotcss.js"></script>
</body>
</html>
